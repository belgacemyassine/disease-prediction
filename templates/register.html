<body>
    <!--Start Section Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index">Accueil</a>
                </li>

                {% block y %}

                {% if session.username %}
    <li class="nav-item">
       <a class="nav-link" href="logout">Se d√©connecter</a>

                </ul>

        </div>

    <div class="account">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

                <div class="signup">
                    <form action="register" method="post">
                        <label for="chk" aria-hidden="true">Sign up</label>
                        <input class="form-control" type="text" name="name" placeholder="Name" required="">
                        <input class="form-control" type="text" name="username" placeholder="User name" required="">

                        <input class="form-control" type="text" name="phone" placeholder="Phone" required="">

                        <input class="form-control" type="password" name="pswd" placeholder="Password" required="">
                        <button>Sign up</button>
                    </form>
                </div>

                <div class="login">
                    <form>
                        <label for="chk" aria-hidden="true">Login</label>
                        <input class="form-control" type="email" name="email" placeholder="Email" required="">
                        <input class="form-control" type="password" name="pswd" placeholder="Password" required="">
                        <button>Login</button>
                    </form>
                </div>
        </div>
    </div>
